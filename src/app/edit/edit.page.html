<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit Board
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Board</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="board2" style="width: 90%; padding: 10px; margin: auto; margin-top: 15px;"></div>

  <ion-list>
    <ion-item>
      <ion-select #chess (ionChange)="onSelect(chess.value)" placeholder="Select chess color">
        <div slot="label">To move? <ion-text color="danger">(Required)</ion-text></div>
        <ion-select-option value="white">White</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div style="padding: 10px; margin: auto; text-align: center;">
    <div id="board2" style="width: 90%"></div>
    <ion-button (click)="save()" shape="round">Save</ion-button>
    <ion-button (click)="analyze()" hape="round">Save and Analyze</ion-button>
  </div>

</ion-content>
